<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <form method="POST">
        <textarea name="user_text" rows="10" cols="60" placeholder="Paste your text here..."></textarea><br><br>
        <button type="submit">Summarize</button>
    </form>

    <!-- show the following html only if the summary is available from app.py -->
    {% if summary %} 
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
